<div class="game-container">
    <div class="board">
        <app-board [height]="levels[level].height"
                   [width]="levels[level].width"
                   [mines]="levels[level].mines">
        </app-board>
        <div *ngIf="showReset"
             (click)="restartGame()"
             class="reset">
            <span>new game</span>
        </div>        
    </div>
</div>
